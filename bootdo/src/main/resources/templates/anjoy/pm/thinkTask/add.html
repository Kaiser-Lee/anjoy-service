<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">	
								<label class="col-sm-1 control-label">任务标题：</label>
								<div class="col-sm-5">
									<input id="taskName" name="taskName" class="form-control" type="text">
								</div>
								
								<label class="col-sm-1 control-label">执行人：</label>
								<input type="hidden" id="userId" name="userId">
								<div class="col-sm-5">
									<input id="userName" name="userName" class="form-control" type="text" 
									style="cursor: pointer;" readonly="readonly"  placeholder="任务执行人" onclick="openUser()">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-1 control-label">任务等级：</label>
								<div class="col-sm-5">
									<input id="taskLevel" name="taskLevel" type="hidden">
									<select class="form-control m-b" id="level" onchange="changeLevel()">
		                               <option value="A">A</option>
		                               <option value="B">B</option>
		                               <option value="C">C</option>
		                            </select>
								</div>
								
								<label class="col-sm-1 control-label">上级任务：</label>
								<input type="hidden" id="taskPid">
								<div class="col-sm-5">
									<input id="taskDesc" name="taskDesc" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-1 control-label">开始时间：</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="taskBeg" name="taskBeg" placeholder="请选择任务开始时间"
                                          style="background-color: #fff;" readonly="readonly"/>
								</div>
								
								<label class="col-sm-1 control-label">结束时间：</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="taskEnd" name="taskEnd" placeholder="请选择任务结束时间"
                                          style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
							
							<div class="form-group">
								<input id="taskDesc" name="taskDesc" type="hidden"> <label
									class="col-sm-1 control-label">任务描述：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="Desc" class="summernote"></div>
									</div>
								</div>
							</div>
							
							<!-- <div class="form-group">	
								<label class="col-sm-1 control-label">任务描述：</label>
								<div class="col-sm-4">
									<input id="taskDesc" name="taskDesc" class="form-control" type="text">
								</div>
							</div> -->
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light" type="submit">提交</button>
								<button type="button"
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">存为草稿</button>
							</div>
							<!-- <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div> -->
							
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/anjoy/pm/thinkTask/add.js">
	</script>
</body>
</html>
